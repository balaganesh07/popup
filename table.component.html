<div class="mat-title">Purchase Bill</div>
<div class="mat-subheading-1">List of items purchased</div>
<div>
    <button (click)="addItem()" mat-raised-button><mat-icon>add</mat-icon>Add Item</button>
</div>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Items</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let item of itemData">
                <td>{{item.items}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td> 
                <td>{{item.quantity * item.price}}</td>
            </tr>             
        </tbody>
    </table>   
</div>
