<h2 mat-dialog-title>Purchase items<span><mat-icon (click)="close()">cancel</mat-icon></span></h2>

<div class="container">
<form [formGroup]= "form">
<div class="form-group">
    <label>Items</label>
    <input class="form-control" formControlName="items" type="text" placeholder="Enter an item">
</div>
<div class="form-group">
    <label>Quantity</label>
    <input class="form-control" formControlName="quantity" type="number" placeholder="Enter a quantity">
</div>
<div class="form-group">
    <label>Price</label>
    <input class="form-control" formControlName="price" type="number" placeholder="Enter a price">
</div>

    <button (click)="onSubmit()" type="submit" mat-raised-button >Enter</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</form>
</div>
